<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Example 2: queue</title>
    <link rel="stylesheet" href="../build/examples/example.css" />
    <script src="../build/track.latest.js"></script>
</head>
<body>

<h1>Example 2: <code>queue</code></h1>

<form id="init">
    <fieldset>
        <legend>Init</legend>
        <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="example" />
        </p>

        <p><input type="submit"></p>
    </fieldset>
</form>

<form id="add" style="display: none;">
    <fieldset>
        <legend>Add</legend>
        <p>
            <label for="add_value">Value</label>
            <input type="text" name="add_value" id="add_value" value="Hello!" />
        </p>

        <p><input type="submit"></p>
    </fieldset>
</form>

<form id="save" style="display: none;">
    <fieldset>
        <legend>Save</legend>

        <p><input type="submit"></p>
    </fieldset>
</form>

<form id="getAll" style="display: none;">
    <fieldset>
        <legend>Get all</legend>

        <p><input type="submit"></p>
    </fieldset>
</form>

<h3>Javascript</h3>
<pre id="javascript"></pre>

<h3>Messages</h3>
<ol id="messages"></ol>


<script src="../src/resources/vendor/jquery/jquery.min.js"></script>
<script src="../build/examples/util.js"></script>
<script src="helper.js"></script>
<script>
    (function ($) {
        var util = require('util'),
                queue;

        Track.developer();

        $('#init').on('submit', function (event) {
            event.preventDefault();

            var data = $(this).serializeObject(),
                    config = {};

            if (data.storage === 'cookie') {
                config.storage = 'cookie';
            }

            $('#javascript').text('var queue = new Track._Core.Queue("' + data.name + '", ' + util.inspect(config) + ');');

            queue = new Track._Core.Queue(data.name, config);

            console.log(queue);

            $('#add, #save, #getAll').show();
        });

        $('#add').on('submit', function (event) {
            event.preventDefault();

            var data = $(this).serializeObject();

            $('#javascript').append("\n" + 'queue.add("' + data.add_value + '");');

            queue.add(data.add_value);

            console.log(queue);
        });

        $('#save').on('submit', function (event) {
            event.preventDefault();

            $('#javascript').append("\n" + 'queue.save();');

            queue.save();

            console.log(queue);
        });

        $('#getAll').on('submit', function (event) {
            event.preventDefault();

            $('#javascript').append("\n" + 'queue.all();');

            console.log(queue.all());
        });
    }(jQuery));
</script>

</body>
</html>
